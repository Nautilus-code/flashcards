  <style>
    :root {
      --bg-body: #121212;
      --bg-card: #1e1e1e;
      --bg-input: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #bbbbbb;
      --border-color: #444;
      --shadow: rgba(0,0,0,0.4);
    }

    .theme-light {
      --bg-body: #f8f9fa;
      --bg-card: #ffffff;
      --bg-input: #ffffff;
      --text-primary: #000000;
      --text-secondary: #444444;
      --border-color: #ddd;
      --shadow: rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text-primary);
    }

    body {
      background: var(--bg-body);
      padding: 8px;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      padding: 5px 10px;
      font-size: 13px;
      border: none;
      border-radius: 8px;
      background: #007AFF;
      color: white;
      cursor: pointer;
      white-space: nowrap;
    }

    button.active {
      background: #0055c8;
    }

    #input-section {
      background: var(--bg-input);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      box-shadow: 0 2px 5px var(--shadow);
    }

    #input-section textarea {
      width: 100%;
      height: 70px;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      resize: vertical;
      font-size: 13px;
      background: var(--bg-input);
      color: var(--text-primary);
    }

    #flashcard-container, #quiz-container {
      flex: 1;
      min-height: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 8px;
    }

    /* === –ö–ê–†–¢–û–ß–ö–ò === */
    .card-wrapper {
      width: 100%;
      max-width: 500px;
      height: 100%;
      max-height: 300px;
      position: relative;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-y: auto;
      border-radius: 16px;
      box-shadow: 0 4px 12px var(--shadow);
      background: var(--bg-card);
      padding: clamp(16px, 5vw, 40px) clamp(16px, 5vw, 40px);
      line-height: 1.4;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    .slide-enter { animation: slideIn 0.4s forwards; }
    .slide-exit { animation: slideOut 0.4s forwards; }
    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(-100%); opacity: 0; } }

    /* === –¢–ï–°–¢ === */

      width: 100%;
      max-width: 500px;
      padding: 20px;
      text-align: center;
    }

    .word {

      font-weight: bold;
      margin: 20px 0;
      direction: rtl;
      unicode-bidi: embed;
    }

    .word.ltr {
      direction: ltr;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 20px;
    }

    @media (min-width: 600px) {
      .options {
        grid-template-columns: 1fr 1fr;
      }

    /* –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∞–º–∏ */

    .hidden { display: none; }

    @media (max-width: 600px) {
      .card-wrapper { max-height: 220px; }

      /* –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç—ã ‚Äî –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É */

      }

      .card-wrapper { max-height: 350px; }
    }

    // PARSE
    function parseCards(text) {
      if (!text.trim()) return [];
      return text.split('\n').map(line => line.trim()).filter(Boolean).map(line => {
        if (line.includes('::')) {
          const p = line.split('::', 2).map(s => s.trim());
          return p.length === 2 ? p : [line, '?'];
        }
        const delims = [';', '-', '?', ','];
        for (const d of delims) {
          const i = line.indexOf(d);
          if (i > 0) return [line.slice(0, i).trim(), line.slice(i + 1).trim()];
        }
        return [line, '?'];
      });
    }

      cardEl.classList.remove('flipped');

      if (direction === 'next') {
        cardEl.classList.remove('slide-enter', 'slide-exit');
        void cardEl.offsetWidth;
        cardEl.classList.add('slide-exit');
        setTimeout(() => {
          frontEl.textContent = front;
          backEl.textContent = back;
          cardEl.classList.remove('slide-exit');
          cardEl.classList.add('slide-enter');
          setTimeout(() => cardEl.classList.remove('slide-enter'), 400);
        }, 400);
      } else if (direction === 'prev') {
        cardEl.style.transform = 'translateX(-100%)';
        cardEl.style.opacity = '0';
        setTimeout(() => {
          frontEl.textContent = front;
          backEl.textContent = back;
          cardEl.style.transform = 'translateX(100%)';
          cardEl.style.opacity = '0';
          setTimeout(() => {
            cardEl.style.transform = 'translateX(0)';
            cardEl.style.opacity = '1';
          }, 10);
        }, 10);
      } else {
        frontEl.textContent = front;
        backEl.textContent = back;
      }

      resetAutoTimers();
      if (autoMode === 'auto') {
        startAutoFlip();
      }
    }

    function flipCard() {
      if (cards.length === 0) return;
      isFlipped = !isFlipped;
      cardEl.classList.toggle('flipped', isFlipped);
      if (autoMode === 'auto' && isFlipped) {
        startAutoNext();
      }
    }

    function nextCard() {
      if (cards.length === 0) return;
      currentIndex = (currentIndex + 1) % cards.length;
      renderCard('next');
    }

    function prevCard() {
      if (cards.length === 0) return;
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      renderCard('prev');
    }

    function resetAutoTimers() {
      if (flipTimer) clearTimeout(flipTimer);
      if (autoTimer) clearTimeout(autoTimer);
    }

    function startAutoFlip() {
      resetAutoTimers();
      flipTimer = setTimeout(() => {
        if (!isFlipped) flipCard();
      }, parseInt(timeFront.value) * 1000);
    }

    function startAutoNext() {
      const total = parseInt(interval.value) * 1000;
      const flip = parseInt(timeFront.value) * 1000;
      autoTimer = setTimeout(nextCard, Math.max(1000, total - flip));
    }

    function copyCardText() {
      if (cards.length === 0) return;
      const text = isFlipped ? cards[currentIndex][1] : cards[currentIndex][0];
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).catch(() => {});
      } else {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand('copy');
        } catch (e) {}
        document.body.removeChild(textarea);
      }
    }

    // === –¢–ï–°–¢ ===
    function startQuiz() {
      if (cards.length === 0) return;
      currentQuizIndex = 0;
      loadQuizQuestion();
    }

    function loadQuizQuestion() {
      if (currentQuizIndex >= cards.length) {
        quizFeedback.textContent = `–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω!`;
        quizFeedback.className = 'feedback correct';
        quizNext.style.display = 'none';
        return;
      }

      const [question, correct] = cards[currentQuizIndex];
      quizWord.textContent = question;
      quizWord.className = 'word';

      const allAnswers = cards.map(c => c[1]);
      const options = [correct];
      const others = allAnswers.filter(a => a !== correct);
      const shuffled = [...others].sort(() => Math.random() - 0.5);
      while (options.length < 4 && shuffled.length > 0) {
        options.push(shuffled.pop());
      }
      while (options.length < 4) {
        options.push(correct);
      }
      const finalOptions = [...options].sort(() => Math.random() - 0.5);

      quizOptions.innerHTML = '';
      finalOptions.forEach(opt => {
        const div = document.createElement('div');
        div.className = 'option';
        div.textContent = opt;
        div.addEventListener('click', () => handleOptionClick(opt, correct));
        quizOptions.appendChild(div);
      });

      quizFeedback.textContent = '';
      quizFeedback.className = 'feedback';
      quizNext.style.display = 'none';
      selectedOption = null;
    }

    function handleOptionClick(selected, correct) {
      if (selectedOption) return;
      selectedOption = selected;

      const isCorrect = selected === correct;
      const options = document.querySelectorAll('.option');
      options.forEach(opt => {
        if (opt.textContent === correct) {
          opt.classList.add('correct');
        } else if (opt.textContent === selected && !isCorrect) {
          opt.classList.add('incorrect');
        }
      });

      quizFeedback.textContent = isCorrect ? '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!' : `‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${correct}`;
      quizFeedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
      quizNext.style.display = 'block';
    }

    // === –û–ë–©–ò–ï –§–£–ù–ö–¶–ò–ò ===
    function switchMode(newMode) {
      if (mode === newMode) return;
      mode = newMode;
      btnCards.classList.toggle('active', mode === 'cards');
      btnQuiz.classList.toggle('active', mode === 'quiz');
      flashcardContainer.classList.toggle('hidden', mode !== 'cards');
      quizContainer.classList.toggle('hidden', mode !== 'quiz');
      cardControls.classList.toggle('hidden', mode !== 'cards');
    }

    // === –ï–î–ò–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ü–†–ò–ú–ï–ù–ï–ù–ò–Ø –°–¢–ò–õ–ï–ô ===
    function applySettings() {
      const sys = 'system-ui, -apple-system, sans-serif';

      // –ö–∞—Ä—Ç–æ—á–∫–∏
      frontEl.style.fontFamily = fontFamilyFront.value === 'system' ? sys : fontFamilyFront.value;
      frontEl.style.fontSize = fontSizeFront.value + 'px';
      frontEl.style.color = colorTextFront.value;
      frontEl.style.backgroundColor = colorBgFront.value;

      backEl.style.fontFamily = fontFamilyBack.value === 'system' ? sys : fontFamilyBack.value;
      backEl.style.fontSize = fontSizeBack.value + 'px';
      backEl.style.color = colorTextBack.value;
      backEl.style.backgroundColor = colorBgBack.value;

      // –¢–µ—Å—Ç: –≤–æ–ø—Ä–æ—Å = –ª–∏—Ü–µ–≤–∞—è —Å—Ç–æ—Ä–æ–Ω–∞ (–±–µ–∑ —Ñ–æ–Ω–∞)
      quizWord.style.fontFamily = fontFamilyFront.value === 'system' ? sys : fontFamilyFront.value;
      quizWord.style.fontSize = fontSizeFront.value + 'px';
      quizWord.style.color = colorTextFront.value;
      quizWord.style.backgroundColor = 'transparent';

      // –¢–µ—Å—Ç: –≤–∞—Ä–∏–∞–Ω—Ç—ã = –æ–±–æ—Ä–æ—Ç–Ω–∞—è —Å—Ç–æ—Ä–æ–Ω–∞
      const options = document.querySelectorAll('.option');
      options.forEach(opt => {
        opt.style.fontFamily = fontFamilyBack.value === 'system' ? sys : fontFamilyBack.value;
        opt.style.fontSize = fontSizeBack.value + 'px';
        opt.style.color = colorTextBack.value;
        opt.style.backgroundColor = colorBgBack.value;
        opt.style.borderColor = 'var(--border-color)';
      });
    }

    function setTheme(theme) {
      document.body.className = theme === 'light' ? 'theme-light' : 'theme-dark';
      if (theme === 'light') {
        colorTextFront.value = '#000000';
        colorBgFront.value = '#ffffff';
        colorTextBack.value = '#000000';
        colorBgBack.value = '#f8f9fa';
      } else {
        colorTextFront.value = '#ffffff';
        colorBgFront.value = '#1e1e1e';
        colorTextBack.value = '#ffffff';
        colorBgBack.value = '#2a2a2a';
      }
      applySettings();
    }

    function enterPseudoFullscreen() {
      document.body.classList.add('pseudo-fullscreen');
      if (mode === 'cards') {
        flashcardContainer.classList.add('fullscreen');
        quizContainer.classList.remove('fullscreen');
      } else {
        quizContainer.classList.add('fullscreen');
        flashcardContainer.classList.remove('fullscreen');
      }
    }

    function exitPseudoFullscreen() {
      document.body.classList.remove('pseudo-fullscreen');
      flashcardContainer.classList.remove('fullscreen');
      quizContainer.classList.remove('fullscreen');
    }

    // === –°–õ–£–®–ê–¢–ï–õ–ò ===
    btnCards.addEventListener('click', () => switchMode('cards'));
    btnQuiz.addEventListener('click', () => switchMode('quiz'));
    btnFullscreen.addEventListener('click', enterPseudoFullscreen);
    exitFullscreenBtn.addEventListener('click', exitPseudoFullscreen);

    btnParse.addEventListener('click', () => {
      cards = parseCards(inputText.value);
      currentIndex = 0;
      currentQuizIndex = 0;
      if (mode === 'cards') {
        renderCard();
      } else {
        startQuiz();
      }
    });

    btnClear.addEventListener('click', () => {
      inputText.value = '';
      cards = [];
      currentIndex = 0;
      currentQuizIndex = 0;
      frontEl.textContent = '–ù–µ—Ç –∫–∞—Ä—Ç–æ—á–µ–∫';
      backEl.textContent = '‚Äî';
      isFlipped = false;
      cardEl.classList.remove('flipped');
    });

    btnPrev.addEventListener('click', prevCard);
    btnFlip.addEventListener('click', flipCard);
    btnNext.addEventListener('click', nextCard);

    cardEl.addEventListener('click', () => {
      if (document.body.classList.contains('pseudo-fullscreen')) {
        flipCard();
      } else if (mode === 'cards') {
        copyCardText();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (document.body.classList.contains('pseudo-fullscreen')) {
        if (mode === 'cards') {
          if (e.key === ' ' || e.key === 'Enter') flipCard();
          if (e.key === 'ArrowRight') nextCard();
          if (e.key === 'ArrowLeft') prevCard();
        }
      }
    });

    quizNext.addEventListener('click', () => {
      currentQuizIndex++;
      loadQuizQuestion();
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Ä–µ–∂–∏–º–æ–≤
    btnManual.addEventListener('click', () => {
      autoMode = 'manual';
      resetAutoTimers();
      btnManual.classList.add('active');
      btnAuto.classList.remove('active');
    });

    btnAuto.addEventListener('click', () => {
      autoMode = 'auto';
      renderCard();
      btnAuto.classList.add('active');
      btnManual.classList.remove('active');
    });

    document.addEventListener('click', (e) => {
      const dropdown = document.getElementById('settings-body');
      const button = document.getElementById('toggle-settings');
      if (!dropdown.contains(e.target) && e.target !== button) {
        dropdown.classList.remove('show');
      }
    });

    document.getElementById('toggle-settings').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('settings-body').classList.toggle('show');
    });

    [fontFamilyFront, fontSizeFront, colorTextFront, colorBgFront,
     fontFamilyBack, fontSizeBack, colorTextBack, colorBgBack,
     timeFront, interval].forEach(el => {
      el.addEventListener('input', applySettings);
    });

    // INIT
    setTheme('dark');
  </script>
</body>
