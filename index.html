<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#121212" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Flashcards & Quiz</title>

  <!-- Иконка PWA: 🎴 -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect width='192' height='192' rx='24' fill='%23007AFF'/><text x='96' y='96' font-family='Arial' font-size='80' text-anchor='middle' dominant-baseline='middle' fill='white'>🎴</text></svg>">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect width='192' height='192' rx='24' fill='%23007AFF'/><text x='96' y='96' font-family='Arial' font-size='80' text-anchor='middle' dominant-baseline='middle' fill='white'>🎴</text></svg>">

  <style>
    :root {
      --bg-body: #121212;
      --bg-card: #1e1e1e;
      --bg-input: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #bbbbbb;
      --border-color: #444;
      --shadow: rgba(0,0,0,0.4);
    }

    .theme-light {
      --bg-body: #f8f9fa;
      --bg-card: #ffffff;
      --bg-input: #ffffff;
      --text-primary: #000000;
      --text-secondary: #444444;
      --border-color: #ddd;
      --shadow: rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text-primary);
    }

    body {
      background: var(--bg-body);
      padding: 8px;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      padding: 5px 10px;
      font-size: 13px;
      border: none;
      border-radius: 8px;
      background: #007AFF;
      color: white;
      cursor: pointer;
      white-space: nowrap;
    }

    button.active {
      background: #0055c8;
    }

    #input-section {
      background: var(--bg-input);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      box-shadow: 0 2px 5px var(--shadow);
    }

    #input-section textarea {
      width: 100%;
      height: 70px;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      resize: vertical;
      font-size: 13px;
      background: var(--bg-input);
      color: var(--text-primary);
    }

    #flashcard-container, #quiz-container {
      flex: 1;
      min-height: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 8px;
      position: relative;
    }

    #card-progress,
    .quiz-progress {
      text-align: center;
      font-size: 14px;
      color: var(--text-secondary);
      position: absolute;
      left: 0;
      right: 0;
      z-index: 2;
    }

    #card-progress {
      top: -24px;
    }

    .quiz-progress {
      top: -30px;
    }

    .fullscreen-counter {
      position: absolute;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 16px;
      color: rgba(255,255,255,0.7);
      z-index: 5;
      pointer-events: none;
    }

    #fullscreen-card-counter {
      bottom: 20px;
    }

    #fullscreen-quiz-counter {
      top: 20px;
    }

    .card-wrapper {
      width: 100%;
      max-width: 500px;
      height: 100%;
      max-height: 300px;
      position: relative;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-y: auto;
      border-radius: 16px;
      box-shadow: 0 4px 12px var(--shadow);
      background: var(--bg-card);
      padding: clamp(16px, 5vw, 40px) clamp(16px, 5vw, 40px);
      line-height: 1.4;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .slide-enter { animation: slideIn 0.4s forwards; }
    .slide-exit { animation: slideOut 0.4s forwards; }
    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(-100%); opacity: 0; } }

    .quiz-container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      text-align: center;
    }

    .word {
      font-size: 28px;
      font-weight: bold;
      margin: 12px 0;
      unicode-bidi: embed;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 20px;
    }

    @media (min-width: 600px) {
      .options {
        grid-template-columns: 1fr 1fr;
      }
    }

    .option {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 16px;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s;
      min-width: 0;
      max-width: 100%;
      word-break: break-word;
      text-align: center;
      box-sizing: border-box;
    }

    .option:hover {
      background: #0055c8;
      color: white;
    }

    .option.correct {
      background: #2ecc71;
      color: white;
    }

    .option.incorrect {
      background: #e74c3c;
      color: white;
    }

    .feedback {
      margin-top: 20px;
      min-height: 24px;
      font-weight: bold;
    }

    .feedback.correct { color: #2ecc71; }
    .feedback.incorrect { color: #e74c3c; }

    .next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }

    .card-controls {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      justify-content: center;
    }

    .settings-dropdown {
      position: relative;
      display: inline-block;
    }

    .settings-dropdown-btn {
      background: #007AFF;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .settings-dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--bg-input);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      padding: 16px;
      z-index: 1000;
      width: 320px;
      max-height: 70vh;
      overflow-y: auto;
      margin-top: 6px;
      color: var(--text-primary);
    }

    .settings-dropdown-content.show {
      display: block;
    }

    .setting-item {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
    }

    .setting-item:last-child { margin-bottom: 0; }

    .setting-item label {
      font-size: 13px;
      margin-bottom: 4px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .setting-item input,
    .setting-item select,
    .setting-item .checkbox-group {
      padding: 6px 8px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      background: var(--bg-input);
      color: var(--text-primary);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0;
      border: none;
      background: transparent;
    }

    .checkbox-group input {
      margin: 0;
      width: auto;
    }

    body.pseudo-fullscreen {
      padding: 0;
      margin: 0;
      background: #000;
      overflow: hidden;
      height: 100dvh;
      width: 100dvw;
      position: fixed;
      top: 0;
      left: 0;
      inset: 0;
      z-index: 2000;
    }

    body.pseudo-fullscreen #card-progress,
    body.pseudo-fullscreen .quiz-progress {
      display: none !important;
    }

    body.pseudo-fullscreen #input-section,
    body.pseudo-fullscreen .top-bar,
    body.pseudo-fullscreen .card-controls,
    body.pseudo-fullscreen #flashcard-container:not(.fullscreen),
    body.pseudo-fullscreen #quiz-container:not(.fullscreen) {
      display: none !important;
    }

    body.pseudo-fullscreen #flashcard-container.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100dvw;
      height: 100dvh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    body.pseudo-fullscreen #flashcard-container.fullscreen .card-wrapper {
      max-height: none;
      height: 100%;
      width: 100%;
      max-width: none;
    }

    body.pseudo-fullscreen #flashcard-container.fullscreen .card-face {
      border-radius: 0;
      box-shadow: none;
      padding: clamp(20px, 6vw, 60px) clamp(20px, 6vw, 60px);
    }

    body.pseudo-fullscreen #quiz-container.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100dvw;
      height: 100dvh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    body.pseudo-fullscreen #quiz-container.fullscreen .quiz-container {
      width: 90%;
      max-width: 600px;
      padding: 20px;
      text-align: center;
    }

    body.pseudo-fullscreen #quiz-container.fullscreen .options {
      width: 100%;
    }

    #exit-fullscreen {
      position: fixed;
      top: calc(16px + env(safe-area-inset-top));
      right: calc(16px + env(safe-area-inset-right));
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(30, 30, 30, 0.6);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 24px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(8px);
      z-index: 1000;
      transition: background 0.2s, transform 0.2s;
    }

    #exit-fullscreen:hover {
      background: rgba(50, 50, 50, 0.7);
      transform: scale(1.05);
    }

    body.pseudo-fullscreen #exit-fullscreen {
      display: flex;
    }

    .hidden { display: none; }

    #format-selector {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      z-index: 3000;
      justify-content: center;
      align-items: center;
    }

    #format-selector-content {
      background: var(--bg-card);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    #format-selector-content h3 {
      margin-bottom: 16px;
      text-align: center;
    }

    .format-option {
      display: block;
      padding: 10px;
      margin: 8px 0;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
    }

    .format-option:hover {
      background: #0055c8;
      color: white;
    }

    .format-option.selected {
      background: #007AFF;
      color: white;
      border-color: #007AFF;
    }

    @media (max-width: 600px) {
      .card-wrapper { max-height: 220px; }
      .settings-dropdown-content { width: 280px; max-height: 60vh; }
      .options {
        grid-template-columns: 1fr;
      }
    }

    @media (min-height: 700px) and (min-width: 768px) {
      .card-wrapper { max-height: 350px; }
    }
  </style>
</head>

  <script>
    function isRTL(text) {
      if (!text) return false;
      const rtlRegex = /[\u0590-\u05FF\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF\uFB50-\uFDFF\uFE70-\uFEFF]/;
      return rtlRegex.test(text);
    }

    function adjustQuestionMark(text) {
      if (!text || typeof text !== 'string') return text;
      const clean = text.replace(/[?؟]/g, '').trim();
      if (isRTL(text)) {
        return `؟${clean}`;
      } else {
        return `${clean}?`;
      }
    }

    function escapeCSV(str) {
      if (str == null) return '""';
      str = String(str).replace(/"/g, '""');
      return `"${str}"`;
    }

    function parseCSVLine(line) {
      const result = [];
      let current = '';
      let inQuotes = false;
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        const nextChar = line[i + 1] || '';
        if (char === '"' && !inQuotes) {
          inQuotes = true;
        } else if (char === '"' && inQuotes && nextChar === '"') {
          current += '"';
          i++;
        } else if (char === '"' && inQuotes) {
          inQuotes = false;
        } else if (char === ',' && !inQuotes) {
          result.push(current.trim());
          current = '';
        } else {
          current += char;
        }
      }
      result.push(current.trim());
      return result;
    }

    // === STATE ===

    let currentQuizIndex = 0;

    let selectedOption = null;

    let reverseMode = false;
    let autoTimer = null;
    let flipTimer = null;

    // DOM

    const btnPrev = document.getElementById('btn-prev');

    const btnNext = document.getElementById('btn-next');
    const btnManual = document.getElementById('btn-manual');
    const btnAuto = document.getElementById('btn-auto');
    const exitFullscreenBtn = document.getElementById('exit-fullscreen');
    const themeSelect = document.getElementById('theme-select');

    const fontFamilyFront = document.getElementById('font-family-front');
    const fontSizeFront = document.getElementById('font-size-front');
    const colorTextFront = document.getElementById('color-text-front');
    const colorBgFront = document.getElementById('color-bg-front');
    const fontFamilyBack = document.getElementById('font-family-back');
    const fontSizeBack = document.getElementById('font-size-back');
    const colorTextBack = document.getElementById('color-text-back');
    const colorBgBack = document.getElementById('color-bg-back');
    const timeFront = document.getElementById('time-front');
    const interval = document.getElementById('interval');
    const quizTimeLimit = document.getElementById('quiz-time-limit');
    const quizAutoReveal = document.getElementById('quiz-auto-reveal');

    function saveSettings() {
      const settings = {
        theme: themeSelect.value,
        autoMode: autoMode,
        reverseMode: reverseMode,
        fontFamilyFront: fontFamilyFront.value,
        fontSizeFront: fontSizeFront.value,
        colorTextFront: colorTextFront.value,
        colorBgFront: colorBgFront.value,
        fontFamilyBack: fontFamilyBack.value,
        fontSizeBack: fontSizeBack.value,
        colorTextBack: colorTextBack.value,
        colorBgBack: colorBgBack.value,
        timeFront: timeFront.value,
        interval: interval.value,
        quizTimeLimit: quizTimeLimit.value,
        quizAutoReveal: quizAutoReveal.checked,
        saveFormat: localStorage.getItem('flashcards-save-format') || '::'
      };
      localStorage.setItem('flashcards-settings', JSON.stringify(settings));
    }

    function loadSettings() {
      const saved = localStorage.getItem('flashcards-settings');
      if (!saved) return;
      const s = JSON.parse(saved);
      themeSelect.value = s.theme || 'dark';
      setTheme(s.theme);
      autoMode = s.autoMode || 'manual';
      reverseMode = s.reverseMode || false;
      btnManual.classList.toggle('active', autoMode === 'manual');
      btnAuto.classList.toggle('active', autoMode === 'auto');
      btnReverse.classList.toggle('active', reverseMode);
      fontFamilyFront.value = s.fontFamilyFront || 'system';
      fontSizeFront.value = s.fontSizeFront || '28';
      colorTextFront.value = s.colorTextFront || (s.theme === 'light' ? '#000000' : '#ffffff');
      colorBgFront.value = s.colorBgFront || (s.theme === 'light' ? '#ffffff' : '#1e1e1e');
      fontFamilyBack.value = s.fontFamilyBack || 'system';
      fontSizeBack.value = s.fontSizeBack || '28';
      colorTextBack.value = s.colorTextBack || (s.theme === 'light' ? '#000000' : '#ffffff');
      colorBgBack.value = s.colorBgBack || (s.theme === 'light' ? '#f8f9fa' : '#2a2a2a');
      timeFront.value = s.timeFront || '3';
      interval.value = s.interval || '6';
      quizTimeLimit.value = s.quizTimeLimit || '15';
      quizAutoReveal.checked = s.quizAutoReveal || false;
      applySettings();
    }

    function parseCards(text) {
      if (!text.trim()) return [];
      return text.split('\n').map(line => line.trim()).filter(Boolean).map(line => {
        if (line.includes('::')) {
          const p = line.split('::', 2).map(s => s.trim());
          return p.length === 2 ? p : [line, '?'];
        }
        const delims = [';', '-', '?', ',', '=', '→'];
        for (const d of delims) {
          const i = line.indexOf(d);
          if (i > 0) return [line.slice(0, i).trim(), line.slice(i + 1).trim()];
        }
        return [line, '?'];
      });
    }

    function parseCSV(text) {
      if (!text.trim()) return [];
      return text.split('\n').map(line => line.trim()).filter(Boolean).map(line => {
        const parts = parseCSVLine(line);
        if (parts.length >= 2) {
          return [parts[0], parts[1]];
        }
        return [line, '?'];
      });
    }

    function updateCardProgress() {
      const total = cards.length;
      const current = total ? currentIndex + 1 : 0;
      const text = `${current} / ${total}`;
      cardProgress.textContent = text;
      fullscreenCardCounter.textContent = text;
      if (document.body.classList.contains('pseudo-fullscreen')) {
        fullscreenCardCounter.classList.remove('hidden');
      } else {
        fullscreenCardCounter.classList.add('hidden');
      }
    }

    function renderCard(direction = 'none') {
      if (cards.length === 0) {
        frontEl.textContent = 'Нет карточек';
        backEl.textContent = '—';
        updateCardProgress();
        return;
      }

      const [front, back] = cards[currentIndex];
      const displayFront = reverseMode ? back : front;
      const displayBack = reverseMode ? front : back;

      isFlipped = false;
      cardEl.classList.remove('flipped');

      frontEl.parentElement.style.direction = isRTL(displayFront) ? 'rtl' : 'ltr';
      backEl.parentElement.style.direction = isRTL(displayBack) ? 'rtl' : 'ltr';

      if (direction === 'next') {
        cardEl.classList.remove('slide-enter', 'slide-exit');
        void cardEl.offsetWidth;
        cardEl.classList.add('slide-exit');
        setTimeout(() => {
          frontEl.textContent = displayFront;
          backEl.textContent = displayBack;
          cardEl.classList.remove('slide-exit');
          cardEl.classList.add('slide-enter');
          setTimeout(() => cardEl.classList.remove('slide-enter'), 400);
        }, 400);
      } else if (direction === 'prev') {
        cardEl.style.transform = 'translateX(-100%)';
        cardEl.style.opacity = '0';
        setTimeout(() => {
          frontEl.textContent = displayFront;
          backEl.textContent = displayBack;
          cardEl.style.transform = 'translateX(100%)';
          cardEl.style.opacity = '0';
          setTimeout(() => {
            cardEl.style.transform = 'translateX(0)';
            cardEl.style.opacity = '1';
          }, 10);
        }, 10);
      } else {
        frontEl.textContent = displayFront;
        backEl.textContent = displayBack;
      }

      updateCardProgress();
      resetAutoTimers();
      if (autoMode === 'auto') {
        startAutoFlip();
      }
    }

    function flipCard() {
      if (cards.length === 0) return;
      isFlipped = !isFlipped;
      cardEl.classList.toggle('flipped', isFlipped);
      if (autoMode === 'auto' && isFlipped) {
        startAutoNext();
      }
    }

    function nextCard() {
      if (cards.length === 0) return;
      currentIndex = (currentIndex + 1) % cards.length;
      renderCard('next');
    }

    function prevCard() {
      if (cards.length === 0) return;
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      renderCard('prev');
    }

    function resetAutoTimers() {
      if (flipTimer) clearTimeout(flipTimer);
      if (autoTimer) clearTimeout(autoTimer);
    }

    function startAutoFlip() {
      resetAutoTimers();
      flipTimer = setTimeout(() => {
        if (!isFlipped) flipCard();
      }, parseInt(timeFront.value) * 1000);
    }

    function startAutoNext() {
      const total = parseInt(interval.value) * 1000;
      const flip = parseInt(timeFront.value) * 1000;
      autoTimer = setTimeout(nextCard, Math.max(1000, total - flip));
    }

    function copyCardText() {
      if (cards.length === 0) return;
      const text = isFlipped ? (reverseMode ? cards[currentIndex][0] : cards[currentIndex][1]) : (reverseMode ? cards[currentIndex][1] : cards[currentIndex][0]);
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).catch(() => {});
      } else {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand('copy');
        } catch (e) {}
        document.body.removeChild(textarea);
      }
    }

    function updateQuizProgress() {
      const total = cards.length;
      const current = total ? currentQuizIndex + 1 : 0;
      const text = `${current} / ${total}`;
      quizProgress.textContent = text;
      fullscreenQuizCounter.textContent = text;
      if (document.body.classList.contains('pseudo-fullscreen')) {
        fullscreenQuizCounter.classList.remove('hidden');
      } else {
        fullscreenQuizCounter.classList.add('hidden');
      }
    }

    function resetQuizTimer() {
      if (quizTimer) clearTimeout(quizTimer);
    }

    function startQuizTimer(correct) {
      resetQuizTimer();
      if (!quizAutoReveal.checked) return;
      const time = parseInt(quizTimeLimit.value) * 1000;
      quizTimer = setTimeout(() => {
        if (selectedOption) return;
        const options = document.querySelectorAll('.option');
        options.forEach(opt => {
          if (opt.textContent === correct) {
            opt.classList.add('correct');
          }
        });
        quizFeedback.textContent = `⏰ Время вышло. Правильно: ${correct}`;
        quizFeedback.className = 'feedback incorrect';
        quizNext.style.display = 'block';
      }, time);
    }

    function startQuiz() {
      if (cards.length === 0) return;
      currentQuizIndex = 0;
      loadQuizQuestion();
    }

    function loadQuizQuestion() {
      updateQuizProgress();
      resetQuizTimer();
      if (currentQuizIndex >= cards.length) {
        quizFeedback.textContent = `Тест завершён!`;
        quizFeedback.className = 'feedback correct';
        quizNext.style.display = 'none';
        return;
      }

      const [question, correct] = cards[currentQuizIndex];
      const displayQuestion = reverseMode ? correct : question;
      const displayCorrect = reverseMode ? question : correct;

      quizWord.textContent = adjustQuestionMark(displayQuestion);
      quizWord.style.direction = isRTL(displayQuestion) ? 'rtl' : 'ltr';

      const allOptions = reverseMode 
        ? cards.map(c => c[0])
        : cards.map(c => c[1]);

      const options = [displayCorrect];
      const others = allOptions.filter(a => a !== displayCorrect);
      const shuffled = [...others].sort(() => Math.random() - 0.5);
      while (options.length < 4 && shuffled.length > 0) {
        options.push(shuffled.pop());
      }
      while (options.length < 4) {
        options.push(displayCorrect);
      }
      const finalOptions = [...options].sort(() => Math.random() - 0.5);

      quizOptions.innerHTML = '';
      finalOptions.forEach(opt => {
        const div = document.createElement('div');
        div.className = 'option';
        div.textContent = adjustQuestionMark(opt);
        div.addEventListener('click', () => handleOptionClick(opt, displayCorrect));
        quizOptions.appendChild(div);
      });

      quizFeedback.textContent = '';
      quizFeedback.className = 'feedback';
      quizNext.style.display = 'none';
      selectedOption = null;

      startQuizTimer(displayCorrect);
    }

    function handleOptionClick(selected, correct) {
      if (selectedOption) return;
      resetQuizTimer();
      selectedOption = selected;

      const isCorrect = selected === correct;
      const options = document.querySelectorAll('.option');
      options.forEach(opt => {
        if (opt.textContent === correct) {
          opt.classList.add('correct');
        } else if (opt.textContent === selected && !isCorrect) {
          opt.classList.add('incorrect');
        }
      });

      quizFeedback.textContent = isCorrect ? '✅ Правильно!' : `❌ Неверно. Правильно: ${correct}`;
      quizFeedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
      quizNext.style.display = 'block';
    }

    function switchMode(newMode) {
      if (mode === newMode) return;
      mode = newMode;
      btnCards.classList.toggle('active', mode === 'cards');
      btnQuiz.classList.toggle('active', mode === 'quiz');
      flashcardContainer.classList.toggle('hidden', mode !== 'cards');
      quizContainer.classList.toggle('hidden', mode !== 'quiz');
      cardControls.classList.toggle('hidden', mode !== 'cards');
    }

    function applySettings() {
      const sys = 'system-ui, -apple-system, sans-serif';
      frontEl.style.fontFamily = fontFamilyFront.value === 'system' ? sys : fontFamilyFront.value;
      frontEl.style.fontSize = fontSizeFront.value + 'px';
      frontEl.style.color = colorTextFront.value;
      frontEl.style.backgroundColor = colorBgFront.value;
      backEl.style.fontFamily = fontFamilyBack.value === 'system' ? sys : fontFamilyBack.value;
      backEl.style.fontSize = fontSizeBack.value + 'px';
      backEl.style.color = colorTextBack.value;
      backEl.style.backgroundColor = colorBgBack.value;
      quizWord.style.fontFamily = fontFamilyFront.value === 'system' ? sys : fontFamilyFront.value;
      quizWord.style.fontSize = fontSizeFront.value + 'px';
      quizWord.style.color = colorTextFront.value;
      quizWord.style.backgroundColor = 'transparent';
      const options = document.querySelectorAll('.option');
      options.forEach(opt => {
        opt.style.fontFamily = fontFamilyBack.value === 'system' ? sys : fontFamilyBack.value;
        opt.style.fontSize = fontSizeBack.value + 'px';
        opt.style.color = colorTextBack.value;
        opt.style.backgroundColor = colorBgBack.value;
        opt.style.borderColor = 'var(--border-color)';
      });
      saveSettings();
    }

    function setTheme(theme) {
      document.body.className = theme === 'light' ? 'theme-light' : 'theme-dark';
      if (theme === 'light') {
        colorTextFront.value = '#000000';
        colorBgFront.value = '#ffffff';
        colorTextBack.value = '#000000';
        colorBgBack.value = '#f8f9fa';
      } else {
        colorTextFront.value = '#ffffff';
        colorBgFront.value = '#1e1e1e';
        colorTextBack.value = '#ffffff';
        colorBgBack.value = '#2a2a2a';
      }
      applySettings();
    }

    function enterPseudoFullscreen() {
      document.body.classList.add('pseudo-fullscreen');
      if (mode === 'cards') {
        flashcardContainer.classList.add('fullscreen');
        quizContainer.classList.remove('fullscreen');
      } else {
        quizContainer.classList.add('fullscreen');
        flashcardContainer.classList.remove('fullscreen');
      }
      updateCardProgress();
      updateQuizProgress();
    }

    function exitPseudoFullscreen() {
      document.body.classList.remove('pseudo-fullscreen');
      flashcardContainer.classList.remove('fullscreen');
      quizContainer.classList.remove('fullscreen');
    }

    function saveToFile(format) {
      if (cards.length === 0) return;
      let content = '';
      let filename = 'flashcards.txt';
      if (format === 'csv') {
        content = cards.map(([q, a]) => {
          const front = reverseMode ? a : q;
          const back = reverseMode ? q : a;
          return `${escapeCSV(front)},${escapeCSV(back)}`;
        }).join('\n');
        filename = 'flashcards.csv';
      } else {
        content = cards.map(([q, a]) => {
          const front = reverseMode ? a : q;
          const back = reverseMode ? q : a;
          return `${front} ${format} ${back}`;
        }).join('\n');
        filename = 'flashcards.txt';
      }
      const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      localStorage.setItem('flashcards-save-format', format);
    }

    function showFormatSelector() {
      const savedFormat = localStorage.getItem('flashcards-save-format') || '::';
      formatOptions.forEach(opt => {
        if (opt.dataset.format === savedFormat) {
          opt.classList.add('selected');
        } else {
          opt.classList.remove('selected');
        }
      });
      formatSelector.style.display = 'flex';
    }

    function hideFormatSelector() {
      formatSelector.style.display = 'none';
    }

    function loadFromFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const text = e.target.result;
        if (file.name.toLowerCase().endsWith('.csv')) {
          cards = parseCSV(text);
        } else {
          cards = parseCards(text);
        }
        currentIndex = 0;
        currentQuizIndex = 0;
        if (mode === 'cards') {
          renderCard();
        } else {
          startQuiz();
        }
      };
      reader.readAsText(file, 'UTF-8');
    }

    btnCards.addEventListener('click', () => switchMode('cards'));
    btnQuiz.addEventListener('click', () => switchMode('quiz'));
    btnFullscreen.addEventListener('click', enterPseudoFullscreen);
    exitFullscreenBtn.addEventListener('click', exitPseudoFullscreen);

    btnParse.addEventListener('click', () => {
      cards = parseCards(inputText.value);
      currentIndex = 0;
      currentQuizIndex = 0;
      if (mode === 'cards') {
        renderCard();
      } else {
        startQuiz();
      }
    });

    btnSave.addEventListener('click', showFormatSelector);
    btnLoadFile.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', loadFromFile);

    formatOptions.forEach(opt => {
      opt.addEventListener('click', () => {
        formatOptions.forEach(o => o.classList.remove('selected'));
        opt.classList.add('selected');
        const format = opt.dataset.format;
        hideFormatSelector();
        saveToFile(format);
      });
    });

    formatSelector.addEventListener('click', (e) => {
      if (e.target === formatSelector) hideFormatSelector();
    });

    btnClear.addEventListener('click', () => {
      inputText.value = '';
      cards = [];
      currentIndex = 0;
      currentQuizIndex = 0;
      frontEl.textContent = 'Нет карточек';
      backEl.textContent = '—';
      isFlipped = false;
      cardEl.classList.remove('flipped');
      updateCardProgress();
      quizProgress.textContent = '0 / 0';
      resetQuizTimer();
    });

    btnReverse.addEventListener('click', () => {
      reverseMode = !reverseMode;
      btnReverse.classList.toggle('active', reverseMode);
      if (mode === 'cards') {
        renderCard();
      } else {
        startQuiz();
      }
      saveSettings();
    });

    btnPrev.addEventListener('click', prevCard);
    btnFlip.addEventListener('click', flipCard);
    btnNext.addEventListener('click', nextCard);

    cardEl.addEventListener('click', () => {
      if (document.body.classList.contains('pseudo-fullscreen')) {
        flipCard();
      } else if (mode === 'cards') {
        copyCardText();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (document.body.classList.contains('pseudo-fullscreen')) {
        if (mode === 'cards') {
          if (e.key === ' ' || e.key === 'Enter') flipCard();
          if (e.key === 'ArrowRight') nextCard();
          if (e.key === 'ArrowLeft') prevCard();
        }
      }
    });

    quizNext.addEventListener('click', () => {
      currentQuizIndex++;
      loadQuizQuestion();
    });

    btnManual.addEventListener('click', () => {
      autoMode = 'manual';
      resetAutoTimers();
      btnManual.classList.add('active');
      btnAuto.classList.remove('active');
      saveSettings();
    });

    btnAuto.addEventListener('click', () => {
      autoMode = 'auto';
      renderCard();
      btnAuto.classList.add('active');
      btnManual.classList.remove('active');
      saveSettings();
    });

    document.addEventListener('click', (e) => {
      const dropdown = document.getElementById('settings-body');
      const button = document.getElementById('toggle-settings');
      if (!dropdown.contains(e.target) && e.target !== button) {
        dropdown.classList.remove('show');
      }
    });

    document.getElementById('toggle-settings').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('settings-body').classList.toggle('show');
    });

    [fontFamilyFront, fontSizeFront, colorTextFront, colorBgFront,
     fontFamilyBack, fontSizeBack, colorTextBack, colorBgBack,
     timeFront, interval, quizTimeLimit].forEach(el => {
      el.addEventListener('input', applySettings);
    });

    quizAutoReveal.addEventListener('change', saveSettings);
    themeSelect.addEventListener('change', () => {
      setTheme(themeSelect.value);
      saveSettings();
    });

    loadSettings();
    setTheme(themeSelect.value);
  </script>
</body>
