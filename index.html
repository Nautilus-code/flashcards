<head>

  <style>
    /* === ТЕМЫ === */
    :root {
      --bg-body: #121212;
      --bg-card: #1e1e1e;
      --bg-input: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #bbbbbb;
      --border-color: #444;
      --shadow: rgba(0,0,0,0.4);
    }

    .theme-light {
      --bg-body: #f8f9fa;
      --bg-card: #ffffff;
      --bg-input: #ffffff;
      --text-primary: #000000;
      --text-secondary: #444444;
      --border-color: #ddd;
      --shadow: rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text-primary);
    }

    body {
      background: var(--bg-body);
      padding: 8px;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      padding: 5px 10px;
      font-size: 13px;
      border: none;
      border-radius: 8px;
      background: #007AFF;
      color: white;
      cursor: pointer;
      white-space: nowrap;
    }

    button.active {
      background: #0055c8;
    }

    #input-section {
      background: var(--bg-input);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      box-shadow: 0 2px 5px var(--shadow);
    }

    #input-section textarea {
      width: 100%;
      height: 70px;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      resize: vertical;
      font-size: 13px;
      background: var(--bg-input);
      color: var(--text-primary);
    }

    #flashcard-container {
      flex: 1;
      min-height: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      margin-bottom: 8px;
    }

    .card-wrapper {
      width: 100%;
      max-width: 500px;
      height: 100%;
      max-height: 300px;
      position: relative;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-y: auto;
      border-radius: 16px;
      box-shadow: 0 4px 12px var(--shadow);
      background: var(--bg-card);
      /* Адаптивные отступы */
      padding: clamp(16px, 5vw, 40px) clamp(16px, 5vw, 40px);
      line-height: 1.4;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    /* Анимации */
    .slide-enter { animation: slideIn 0.4s forwards; }
    .slide-exit { animation: slideOut 0.4s forwards; }
    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(-100%); opacity: 0; } }

    /* Выпадающее меню */
    .settings-dropdown {
      position: relative;
      display: inline-block;
    }

    .settings-dropdown-btn {
      background: #007AFF;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .settings-dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--bg-input);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      padding: 16px;
      z-index: 1000;
      width: 320px;
      max-height: 70vh;
      overflow-y: auto;
      margin-top: 6px;
      color: var(--text-primary);
    }

    .settings-dropdown-content.show {
      display: block;
    }

    .setting-item {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
    }

    .setting-item:last-child { margin-bottom: 0; }

    .setting-item label {
      font-size: 13px;
      margin-bottom: 4px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .setting-item input,
    .setting-item select {
      padding: 6px 8px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      background: var(--bg-input);
      color: var(--text-primary);
    }

    /* === FULLSCREEN — ЗАПОЛНЯЕТ ВСЁ === */
    body.pseudo-fullscreen {
      padding: 0;
      margin: 0;
      background: #000;
      overflow: hidden;
      height: 100dvh;
      width: 100dvw;
      position: fixed;
      top: 0;
      left: 0;
      inset: 0;
      z-index: 2000;
    }

    body.pseudo-fullscreen #input-section,
    body.pseudo-fullscreen .top-bar {
      display: none !important;
    }

    body.pseudo-fullscreen #flashcard-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100dvw;
      height: 100dvh;
      margin: 0;
      padding: 0;
      inset: 0;
      z-index: 10;
    }

    body.pseudo-fullscreen .card-wrapper {
      max-height: none;
      height: 100%;
      width: 100%;
      max-width: none;
    }

    body.pseudo-fullscreen .card-face {
      border-radius: 0;
      box-shadow: none;
      /* Без фиксированных отступов — только через clamp */
      padding: clamp(20px, 6vw, 60px) clamp(20px, 6vw, 60px);
    }

    /* Кнопка выхода */
    #exit-fullscreen {
      position: fixed;
      top: calc(16px + env(safe-area-inset-top));
      right: calc(16px + env(safe-area-inset-right));
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(30, 30, 30, 0.6);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 24px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(8px);
      z-index: 1000;
      transition: background 0.2s, transform 0.2s;
    }

    #exit-fullscreen:hover {
      background: rgba(50, 50, 50, 0.7);
      transform: scale(1.05);
    }

    body.pseudo-fullscreen #exit-fullscreen {
      display: flex;
    }

    /* Адаптив */
    @media (max-width: 600px) {
      .card-wrapper { max-height: 220px; }
      .settings-dropdown-content { width: 280px; max-height: 60vh; }
    }

    @media (min-height: 700px) and (min-width: 768px) {
      .card-wrapper { max-height: 350px; }
    }
  </style>
</head>
<body class="theme-dark">

    <button id="btn-parse">Загрузить карточки</button>
    <button id="btn-clear">Очистить</button>
    <button id="btn-manual" class="active">Ручной</button>

    <div class="settings-dropdown">
      <button class="settings-dropdown-btn" id="toggle-settings">

      <div class="settings-dropdown-content" id="settings-body">
        <div class="setting-item">

        <div class="setting-item">

            <option value="Arial, sans-serif">Arial</option>
            <option value="'Times New Roman', serif">Times New Roman</option>
            <option value="'Courier New', monospace">Courier New</option>
            <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
            <option value="'Georgia', serif">Georgia</option>
            <option value="'Verdana', sans-serif">Verdana</option>
            <option value="'Tahoma', sans-serif">Tahoma</option>
            <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
            <option value="'Palatino', serif">Palatino</option>
            <option value="'Garamond', serif">Garamond</option>
            <option value="'Brush Script MT', cursive">Brush Script</option>
          </select>
        </div>
        <div class="setting-item">
          <label>Размер (оборот)</label>
          <input type="range" id="font-size-back" min="14" max="120" value="28" />
        </div>
        <div class="setting-item">
          <label>Цвет текста (оборот)</label>

  <div id="input-section">
    <textarea id="input-text" placeholder="Вставьте карточки. Пример: Привет :: Hello&#10;Как дела? :: How are you?"></textarea>
  </div>

  <div id="flashcard-container">
    <div class="card-wrapper">
      <div class="card" id="card">
        <div class="card-face card-front" id="front">Нажмите "Загрузить карточки"</div>
        <div class="card-face card-back" id="back">—</div>
      </div>
    </div>
  </div>

  <script>
    // === PWA Manifest ===
    const manifest = {
      "name": "Flashcards",
      "short_name": "Flashcards",
      "start_url": ".",
      "display": "standalone",
      "background_color": "#121212",
      "theme_color": "#121212",
      "icons": [{
        "src": "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxOTIgMTkyIj48cmVjdCB3aWR0aD0iMTkyIiBoZWlnaHQ9IjE5MiIgZmlsbD0iIzAwN0FGRiIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iNjAiIGZpbGw9IiNmZmYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPkY8L3RleHQ+PC9zdmc+",
        "sizes": "192x192",
        "type": "image/png"
      }]
    };
    const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/manifest+json'});
    const manifestURL = URL.createObjectURL(manifestBlob);
    const link = document.createElement('link');
    link.rel = 'manifest';
    link.href = manifestURL;
    document.head.appendChild(link);

    // === STATE ===
    let cards = [];
    let currentIndex = 0;
    let isFlipped = false;
    let mode = 'manual';
    let autoTimer = null;
    let flipTimer = null;

    // DOM
    const inputText = document.getElementById('input-text');
    const frontEl = document.getElementById('front');
    const backEl = document.getElementById('back');
    const cardEl = document.getElementById('card');
    const btnFullscreen = document.getElementById('btn-fullscreen');
    const exitFullscreenBtn = document.getElementById('exit-fullscreen');
    const btnClear = document.getElementById('btn-clear');
    const themeSelect = document.getElementById('theme-select');

    const fontFamilyFront = document.getElementById('font-family-front');
    const fontSizeFront = document.getElementById('font-size-front');
    const colorTextFront = document.getElementById('color-text-front');
    const colorBgFront = document.getElementById('color-bg-front');
    const fontFamilyBack = document.getElementById('font-family-back');
    const fontSizeBack = document.getElementById('font-size-back');
    const colorTextBack = document.getElementById('color-text-back');
    const colorBgBack = document.getElementById('color-bg-back');
    const timeFront = document.getElementById('time-front');
    const interval = document.getElementById('interval');

    // PARSE
    function parseCards(text) {
      if (!text.trim()) return [];
      return text.split('\n').map(line => line.trim()).filter(Boolean).map(line => {
        if (line.includes('::')) {
          const p = line.split('::', 2).map(s => s.trim());
          return p.length === 2 ? p : [line, '?'];
        }
        const delims = [';', '-', '?', ','];
        for (const d of delims) {
          const i = line.indexOf(d);
          if (i > 0) return [line.slice(0, i).trim(), line.slice(i + 1).trim()];
        }
        return [line, '?'];
      });
    }

    // RENDER
    function renderCard(direction = 'none') {
      if (cards.length === 0) {
        frontEl.textContent = 'Нет карточек';
        backEl.textContent = '—';
        return;
      }

      const [front, back] = cards[currentIndex];
      isFlipped = false;
      cardEl.classList.remove('flipped');

      if (direction === 'next') {
        cardEl.classList.remove('slide-enter', 'slide-exit');
        void cardEl.offsetWidth;
        cardEl.classList.add('slide-exit');
        setTimeout(() => {
          frontEl.textContent = front;
          backEl.textContent = back;
          cardEl.classList.remove('slide-exit');
          cardEl.classList.add('slide-enter');
          setTimeout(() => cardEl.classList.remove('slide-enter'), 400);
        }, 400);
      } else if (direction === 'prev') {
        cardEl.style.transform = 'translateX(-100%)';
        cardEl.style.opacity = '0';
        setTimeout(() => {
          frontEl.textContent = front;
          backEl.textContent = back;
          cardEl.style.transform = 'translateX(100%)';
          cardEl.style.opacity = '0';
          setTimeout(() => {
            cardEl.style.transform = 'translateX(0)';
            cardEl.style.opacity = '1';
          }, 10);
        }, 10);
      } else {
        frontEl.textContent = front;
        backEl.textContent = back;
      }

      resetAutoTimers();
      if (mode === 'auto') startAutoFlip();
    }

    function flipCard() {
      if (cards.length === 0) return;
      isFlipped = !isFlipped;
      cardEl.classList.toggle('flipped', isFlipped);
      if (mode === 'auto' && isFlipped) startAutoNext();
    }

    function nextCard() {
      if (cards.length === 0) return;
      currentIndex = (currentIndex + 1) % cards.length;
      renderCard('next');
    }

    function prevCard() {
      if (cards.length === 0) return;
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      renderCard('prev');
    }

    function resetAutoTimers() {
      if (flipTimer) clearTimeout(flipTimer);
      if (autoTimer) clearTimeout(autoTimer);
    }

    function startAutoFlip() {
      resetAutoTimers();
      flipTimer = setTimeout(() => {
        if (!isFlipped) flipCard();
      }, parseInt(timeFront.value) * 1000);
    }

    function startAutoNext() {
      const total = parseInt(interval.value) * 1000;
      const flip = parseInt(timeFront.value) * 1000;
      autoTimer = setTimeout(nextCard, Math.max(1000, total - flip));
    }

    function applySettings() {
      const sys = 'system-ui, -apple-system, sans-serif';
      frontEl.style.fontFamily = fontFamilyFront.value === 'system' ? sys : fontFamilyFront.value;
      frontEl.style.fontSize = fontSizeFront.value + 'px';
      frontEl.style.color = colorTextFront.value;
      frontEl.style.backgroundColor = colorBgFront.value;

      backEl.style.fontFamily = fontFamilyBack.value === 'system' ? sys : fontFamilyBack.value;
      backEl.style.fontSize = fontSizeBack.value + 'px';
      backEl.style.color = colorTextBack.value;
      backEl.style.backgroundColor = colorBgBack.value;
    }

    function setTheme(theme) {
      document.body.className = theme === 'light' ? 'theme-light' : 'theme-dark';
      // Обновляем цвета по умолчанию при смене темы
      if (theme === 'light') {
        colorTextFront.value = '#000000';
        colorBgFront.value = '#ffffff';
        colorTextBack.value = '#000000';
        colorBgBack.value = '#f8f9fa';
      } else {
        colorTextFront.value = '#ffffff';
        colorBgFront.value = '#1e1e1e';
        colorTextBack.value = '#ffffff';
        colorBgBack.value = '#2a2a2a';
      }
      applySettings();
    }

    // Fullscreen
    function enterPseudoFullscreen() {
      document.body.classList.add('pseudo-fullscreen');
    }

    function exitPseudoFullscreen() {
      document.body.classList.remove('pseudo-fullscreen');
    }

    // Копирование
    function copyCardText() {
      if (cards.length === 0) return;
      const text = isFlipped ? cards[currentIndex][1] : cards[currentIndex][0];
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).catch(console.error);
      } else {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
      }
    }

    // Слушатели
    btnFullscreen.addEventListener('click', enterPseudoFullscreen);
    exitFullscreenBtn.addEventListener('click', exitPseudoFullscreen);

    document.getElementById('btn-parse').addEventListener('click', () => {
      cards = parseCards(inputText.value);
      currentIndex = 0;
      renderCard();
    });

    btnClear.addEventListener('click', () => {
      inputText.value = '';
      cards = [];
      frontEl.textContent = 'Нет карточек';
      backEl.textContent = '—';
      isFlipped = false;
      cardEl.classList.remove('flipped');
    });

    cardEl.addEventListener('click', () => {
      if (document.body.classList.contains('pseudo-fullscreen')) {
        flipCard();
      } else {
        copyCardText();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (document.body.classList.contains('pseudo-fullscreen')) {
        if (e.key === ' ' || e.key === 'Enter') flipCard();
        if (e.key === 'ArrowRight') nextCard();
        if (e.key === 'ArrowLeft') prevCard();
      }
    });

    document.getElementById('btn-manual').addEventListener('click', () => {
      mode = 'manual';
      resetAutoTimers();
      document.getElementById('btn-manual').classList.add('active');
      document.getElementById('btn-auto').classList.remove('active');
    });

    document.getElementById('btn-auto').addEventListener('click', () => {
      mode = 'auto';
      renderCard();
      document.getElementById('btn-auto').classList.add('active');
      document.getElementById('btn-manual').classList.remove('active');
    });

    document.addEventListener('click', (e) => {
      const dropdown = document.getElementById('settings-body');
      const button = document.getElementById('toggle-settings');
      if (!dropdown.contains(e.target) && e.target !== button) {
        dropdown.classList.remove('show');
      }
    });

    document.getElementById('toggle-settings').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('settings-body').classList.toggle('show');
    });

    themeSelect.addEventListener('change', () => {
      setTheme(themeSelect.value);
    });

    [fontFamilyFront, fontSizeFront, colorTextFront, colorBgFront,
     fontFamilyBack, fontSizeBack, colorTextBack, colorBgBack,
     timeFront, interval].forEach(el => {
      el.addEventListener('input', applySettings);
    });

    // INIT
    setTheme('dark'); // начальная тема
  </script>
</body>
